[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  TOML_ENV = "production"

[context.deploy-preview.environment]
  TOML_ENV = "deploy-preview"

[context.branch-deploy.environment]
  TOML_ENV = "branch-deploy"